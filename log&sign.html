<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f3f4f6;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #818cf8;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --input-bg: #374151;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            transform-style: preserve-3d;
            position: relative;
            min-height: 500px;
        }

        /* Form Styles */
        .form-container {
            padding: 40px 30px;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .login-container {
            transform: rotateY(0deg);
        }

        .signup-container {
            transform: rotateY(180deg);
        }

        .card.flipped .login-container {
            transform: rotateY(-180deg);
        }

        .card.flipped .signup-container {
            transform: rotateY(0deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 28px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            color: var(--text-muted);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: none;
            border: none;
            width: auto;
            padding: 0;
            margin: 0;
            cursor: pointer;
            color: var(--text-color);
            font-size: 24px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            color: var(--primary-color);
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .btn-login,
        .btn-signup {
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .btn-login {
            color: var(--text-primary);
            margin-right: 10px;
        }

        .btn-login:hover {
            color: var(--accent-color);
        }

        .btn-signup {
            background-color: var(--accent-color);
            color: white;
            border: 1px solid var(--accent-color);
        }

        .btn-signup:hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .auth-buttons {
                display: none;
            }
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 20px;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background-color: var(--primary-color);
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .input-group,
        h1,
        button,
        .form-footer,
        .social-login {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        h1 {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .input-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .input-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        button {
            animation-delay: 0.5s;
        }

        .form-footer {
            animation-delay: 0.6s;
        }

        .social-login {
            animation-delay: 0.7s;
        }

        button:hover {
            animation: pulse 1s infinite;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .card {
                min-height: 450px;
            }

            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 16px;
            }

            .input-group input {
                padding: 10px 14px;
            }

            button {
                padding: 12px;
            }
        }

        .mobile-auth {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-auth {
                display: block;
            }

            .mobile-auth:last-child a {
                color: var(--accent-color);
                font-weight: 600;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

            <!-- Login Form -->
            <div class="form-container login-container">
                <h1>Welcome Back</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a id="showSignup">Sign up</a></p>
                </div>
                <div class="social-login">
                    <div class="social-btn">G</div>
                    <div class="social-btn">f</div>
                    <div class="social-btn">in</div>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-container signup-container">
                <h1>Create Account</h1>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a id="showLogin">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const card = document.querySelector('.card');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const themeToggleBtn = document.getElementById('themeToggle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Toggle between login and signup forms
        showSignupBtn.addEventListener('click', () => {
            card.classList.add('flipped');
            resetAnimations('.signup-container');
        });

        showLoginBtn.addEventListener('click', () => {
            card.classList.remove('flipped');
            resetAnimations('.login-container');
        });

        // Theme toggle functionality
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggleBtn.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

            // Add animation to the theme change
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 200);
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate login - in a real app, you would send this to a server
            console.log('Login attempt:', { email, password });

            // Show success animation
            const button = loginForm.querySelector('button');
            button.textContent = 'Success!';
            button.style.backgroundColor = '#10B981';

            setTimeout(() => {
                // Redirect to dashboard after successful login
                window.location.href = 'admin.html';
            }, 2000);
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Simulate signup - in a real app, you would send this to a server
            console.log('Signup attempt:', { name, email, password });

            // Show success animation
            const button = signupForm.querySelector('button');
            button.textContent = 'Account Created!';
            button.style.backgroundColor = '#10B981';

            setTimeout(() => {
                // Redirect to dashboard after successful signup
                window.location.href = 'admin.html';
            }, 2000);
        });

        // Reset animations when switching forms
        function resetAnimations(containerSelector) {
            const elements = document.querySelector(containerSelector).querySelectorAll('.input-group, h1, button, .form-footer, .social-login');

            elements.forEach((el, index) => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
                el.style.animation = `fadeIn 0.6s ease forwards ${index * 0.1}s`;
                el.style.opacity = '0';
            });
        }

        // Input focus effects
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-5px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Social login buttons
        const socialBtns = document.querySelectorAll('.social-btn');

        socialBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 500);

                console.log('Social login clicked:', btn.textContent);
            });
        });

        // Initialize animations on page load
        window.addEventListener('load', () => {
            resetAnimations('.login-container');
        });
    </script>
</body>

</html>
